<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登录</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/reset.css" />
		<script type="text/javascript" src="js/count.js"></script>
		<link rel="stylesheet" href="css/style.css"/>
		<script type="text/javascript" src="js/jquery-2.1.4.js"></script>

	</head>

	<body class=" top-page ">
		<div class="login" id="login">
			<img class="login-logo" src="img/login_log.png" />
			<img class="login-out" src="img/login_out.png" @click="back()"/>
			<h1>基于区块链技术的酒类财富分享平台</h1>
			<h2>欢迎您！</h2>
			<h3>共创价值、共享财富、共生未来！</h3>
			
		<div class="r-wrap" id="login" style="padding: 1rem 0;">
					
					<form>
						<div class="mui-input-row">
							<input  pattern="\d*" maxlength="11" type="text" class="mui-input-clear text-input" placeholder="请输入手机号" v-model="phone" />
						</div>
						<div class="mui-input-row">
							<input v-if="loginType==0" id="register-username" type="password" class="mui-input-clear text-input" placeholder="请输入密码" v-model="password" />
							<div v-if="loginType==1" class="code-box">
								<div class="mui-input-row yzm-input">
									<input id="register-code" autocomplete="off" type="number" class="mui-input-clear text-input " placeholder="请输入短信验证码" v-model="msgCode"/>
								</div>
								<input id="btnSendCode" class="num-box" type="button" value="获取验证码" onClick="sendMessage()" />
							</div>
							
							<span style="float: left;font-size: 13px;color: #aaaaaa;" id="toRegist" onclick="openWin('r-1.html')">立即注册</span>
							<span v-if="loginType==0" style="float: right;font-size: 13px;color: #aaaaaa;" @click="switchLoginType(1)">短信登录</span>
							<span v-if="loginType==1" style="float: right;font-size: 13px;color: #aaaaaa;" @click="switchLoginType(0)">密码登录</span>
						</div>
					
					</form>
		          <button class="r-btn"  style="line-height: inherit;" id="loginBnt" onclick="login.login()">登录</button>
				</div>
	
		</div>

		<script src="js/mui.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/axios.js"></script>
		<script src="js/source/login.js"></script>
		<script>
			document.addEventListener('plusready', function() {
			
				document.getElementById('toRegist').addEventListener('tap', function() {
								openWin('r-1.html');
				});
				document.getElementById('loginBnt').addEventListener('onclick', function() {
							login.login()
				});
			});
			
			
			//验证码
						var InterValObj; //timer变量，控制时间
						var count = 60; //间隔函数，1秒执行
						var curCount; //当前剩余秒数
						var code = ""; //验证码
						var codeLength = 6; //验证码长度
						function sendMessage() {
							curCount = count;
							var dealType; //验证方式
							
							//设置button效果，开始计时
							$("#btnSendCode").attr("disabled", "true");
							$("#btnSendCode").val(+curCount + "秒再获取");
							InterValObj = window.setInterval(SetRemainTime, 1000); //启动计时器，1秒执行一次
							login.sendMsg()
							
						}
						//timer处理函数
						function SetRemainTime() {
			
							if(curCount == 0) {
								window.clearInterval(InterValObj); //停止计时器
								$("#btnSendCode").removeAttr("disabled"); //启用按钮
								$("#btnSendCode").val("获取验证码");
			
								code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效    
							} else {
								curCount--;
								$("#btnSendCode").val(+curCount + "秒再获取");
							}
						}
		</script>

	</body>

</html>
