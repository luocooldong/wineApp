<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>彼特绿洲问答</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--		<link rel="stylesheet" href="css/reset.css" />-->
		<script type="text/javascript" src="js/count.js"></script>
		<!--		<link rel="stylesheet" href="css/style.css" />-->
		<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
		<style>
			.mui-table-view-cell {
				padding: 13px 15px;
				font-size: 14px;
			}
			
			.mui-table-view-cell.mui-active {
				background: #fff;
			}
			
			.mui-table-view-cell.mui-collapse .mui-collapse-content {
				background: #e7e7e7;
			}
			
			.mui-collapse-content p {
				color: #1E1103;
				word-break: break-all;
			}
		</style>

	</head>

	<body class="top-page " style=" padding-top: 45px;">
		<header id="header" class="mui-bar mui-bar-nav" style="box-shadow: none; background: #fff;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style=" color: #202020;"></a>
			<h1 class="mui-title">世界问答</h1>
		</header>
		<div id="answer">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse answer" v-for="i in list">
					<a class="mui-navigate-right">{{i.num}}.{{i.title}}</a>
					<div class="mui-collapse-content">
						<p>
							{{i.content}}
						</p>
					</div>
				</li>

			</ul>
		</div>
		<script src="js/config.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/axios.js"></script>
		<script>
			var answer = new Vue({
				el: '#answer',
				data: {
					list: []

				},
				mounted: function() {
					this.getList()
				},
				methods: {
					getList: function() {

						var _this = this
						axios({
							url: base_url + '/property/helpList',
							method: 'POST',
							// 请求体重发送的数据
							params: {

							},
							timeout: 50000,
							// 设置请求头
							headers: {
								'Content-Type': 'application/x-www-form-urlencoded'
							}
						}).then(function(res) {
							if(res.status == "200") {
								_this.list = res.data
							}
						})
					}
				},
			});
		</script>
	</body>

</html>
