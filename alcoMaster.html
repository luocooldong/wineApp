<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>邀请码</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/reset.css" />
		<script type="text/javascript" src="js/count.js"></script>
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
		<link rel="stylesheet" href="css/mescroll.min.css"/>

	</head>

	<body class="top-page yq-page">
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">邀请码</h1>
		</header>
		<div id="alcoMaster" class="mescroll">
			<div class="yq-top">
				<img src="img/yq-tit.png" />
				<h4>共创价值、共享财富、共生未来！</h4>
			</div>
			<div class="top-box">
				<h1>您的邀请码</h1>
				<h2>{{sys_userInfo.myCode}}</h2>
				<h3>酒链世界第{{userCount}}位酿酒师</h3>
				<div class="wallet-address">
					<button id='toastBtn' class="btn" data-clipboard-text="酒链测试系统,酒链测试系统,酒链测试系统,酒链测试系统,酒链测试系统,酒链测试系统,酒链测试系统,酒链测试系统,酒链测试系统,酒链测试系统">复制分享内容</button>
				</div>
				<p>邀请<span>9名</span>合格粉丝，即为酒链大师，每邀请1名好友<span>+10个酿力</span></p>
				<div class="ewm-line"></div>
				<img src="img/yq-ewm.png" />
				<h4>请在浏览器中扫描下载酒链APP</h4>
				<h5>基于区块链的酒类价值交换生态圈</h5>
			</div>
			<div class="bottom-box">
				<h1>如何邀请得酿力</h1>
				<h2>邀请朋友三步曲</h2>
				<img src="img/fx-lc.png" />
			</div>

		</div>
		<script src="js/mui.picker.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/config.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/axios.js"></script>
		<script src="js/source/alcoMaster.js"></script>
		<script src="js/clipboard.js"></script>
		<script>
			var clipboard = new ClipboardJS('#toastBtn');

			clipboard.on('success', function(e) {
				mui.toast("复制成功")
				e.clearSelection();
			});

			clipboard.on('error', function(e) {
					mui.toast("复制失败")
			});
		</script>
	</body>

</html>
