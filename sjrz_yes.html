		</div>





		<script src="js/axios.js"></script>
		<script src="js/config.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/mescroll.min.js"></script>
		<script src="js/source/sjrz_yes.js"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {
					//获得父页面的webview
					var list = plus.webview.currentWebview().opener();
					//触发父页面的自定义事件(refresh),从而进行刷新
					mui.fire(list, 'refresh');
					//返回true,继续页面关闭逻辑

					return true;


				}
			});


			var mescroll = new MeScroll("sjrzYes", {
				down: {
					callback: downCallback
				},
				up: {
					callback: upCallback

				}
			});

			//下拉刷新的回调
			function downCallback() {
				$(".downwarp-content").html('')
				return false;

			}


			function upCallback(page) {
				$(".upwarp-tip").html('')
				$(".mescroll-rotate").css("width", "0").css("height", "0")
				return false;
			}
			
				document.addEventListener('plusready', function() {
					document.getElementById('fbspId').addEventListener('tap', function() {
						openWin('fbsp.html');
					}); 
				});
			
			
		</script>
