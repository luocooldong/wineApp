<html>

		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});



//删除弹窗

document.getElementById("delBtn").addEventListener('tap', function() {
				var btnArray = ['取消', '确认'];
				mui.confirm('删除后，将无法查看到此订单，确认要删除此订单吗？', '提示', btnArray, function(e) {
					if (e.index == 1) {
						alert("确认")
					} else {
					alert("取消")
					}
				})
});







		</script>
