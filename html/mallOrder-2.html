<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的订单</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/reset.css" />
		<script type="text/javascript" src="../js/count.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-2.1.4.js"></script>


	</head>

	<body class="nav-page top-page color-page dw-page">
	<header id="header" class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">我的订单</h1>
		
	</header>
	<ul class="order-nav">
		<li>全部</li>
		<li>待付款</li>
		<li  class="on-link">待收货</li>
		<li>已完成</li>
	</ul>
	<div class="line"></div>
	
	<!--待收货订单-->
	<div>
	<div class="info-tit">
		<a href="" class="order-a">
			<img class="order-logo" src="../img/round_logo.png" />
			<h6>酒链商城</h6>
		<span class="mui-icon mui-icon-arrowright"></span>
		</a>
		<div class="phone" id='confirmBtn'>
			<img src="../img/tel_img.png" />
			联系客服
		</div>
	</div>
	<div class="order-wrap">
	<a  href="" class="link-wrap">
	<ul class="mall-list order-list">	
		<li>
				<img src="../img/product.png"/>
				<h1>茅台集团白金酒业42度记台1915 450ml 贵族浓香型白酒 6瓶整箱</h1>
				<h4>规格：【6瓶/箱】</h4>
				<h4>数量：100</h4>
		</li>
		
		<li>
				<img src="../img/product.png"/>
				<h1>茅台集团白金酒业42度记台1915 450ml 贵族浓香型白酒 6瓶整箱</h1>
				<h4>规格：【6瓶/箱】</h4>
				<h4>数量：100</h4>
		</li>
	</ul>
	<div class="combined">
		<p>酿力：+800</p>
		<span>合计：<em>￥2400.00</em><i>(包邮)</i></span>
	</div>
	</a>
	</div>
	<div class="order-btn">
		<a class="state" href="">待收货</a>
		<a class="timing" href="">确认收货</a>
	</div>
	</div>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});



			
			
			$("#confirmBtn").bind('tap', function(e) {
				var btnArray = ['取消', '确定'];
				var html ='<div class="mui-popup-text">客服服务时间：9:00-17:30</div>'+' <div class="mui-popup-text">客服联系电话</div>'
				mui.confirm( '400-888-8888',html, btnArray, function(e) {
					if(e.index == 1) {
						alert("确定")
					} else {
						alert("取消")
					}
				})
			});



		</script>
	</body>



</html>
