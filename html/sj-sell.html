<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>圣酒出让</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/reset.css" />
		<script type="text/javascript" src="../js/count.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-2.1.4.js"></script>


	</head>

	<body class=" top-page  ">
	<header id="header" class="mui-bar mui-bar-nav">		
		<h1 class="mui-title">圣酒出让</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<button class="mui-btn  mui-btn-link mui-pull-right gray-word">交易规则</button>
	</header>
	<div class="line"></div>
	<div class="account-wrap">

	<div class="my-account">
		<h1>收款账户：<img src="../img/ali_pay.png"/>*骏（18287123735）</h1>
		<h2>提示：收款账户为您钱包绑定的账户！</h2>
	</div>
	<div class="money-account">
		<h1>出让圣酒单价：</h1>
		<div class="input-box">
			<span>￥</span>
			<input type="number" placeholder="不得低于23.96元/滴" />
			<h2>今日圣酒兑换酒品价：29.96元/滴</h2>
		</div>
	</div>
	<div class="money-account">
		<h1>出让圣酒数量：</h1>
		<div class="input-box">
			<input style="width: 95%;" type="number" placeholder="不得低于50滴" />
			<h2>最多出让：1滴，<span>全部出让</span></h2>
			<h2>额外扣除0.05滴酒保服务费，（当前费率5%）</h2>
		</div>
	</div>
			
	</div>
	<a  class="radius-btn payment-btn">提交</a>
	<p class="tit-account">说明：出让账户必须是有效实名注册用户，否则将无法送出；出让的限额由账户”可用圣酒“确定，出让信息提交后，会确定是否超限；酒保服务费2~5%；单日限可用圣酒50%的数量。</p>
		

	</body>

</html>
