<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>提现</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/reset.css" />
		<script type="text/javascript" src="../js/count.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/jquery-2.1.4.js"></script>


	</head>

	<body class=" top-page ">
	<header id="header" class="mui-bar mui-bar-nav">		
		<h1 class="mui-title">提现</h1>
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<button class="mui-btn  mui-btn-link mui-pull-right gray-word" >提现进度</button>
	</header>
	<div class="account-wrap">

	<div class="my-account">
		<h1  style="display: none;">提现至：<img src="../img/ali_pay.png"/>*骏（18287123735）</h1> <!--选择提现账户后显示此标签-->
		<h5><img src="../img/add_put_forward.png"/>添加提现账户</h5>
		<h2>提示：收款账户为您钱包绑定的账户！</h2>
		<span  style="display: none;" class="mui-icon mui-icon-arrowright"></span>   <!--选择提现账户后显示此标签-->
	</div>
	<div class="money-account">
		<h1>提现金额：</h1>
		<div class="input-box">
			<span>￥</span>
			<input type="number" />

			<h2>账户余额：0.00，<span>全部提现</span></h2>
			<h2>额外扣除0.05提现手续费，（当前费率1%）</h2>
		</div>
	</div>

			
	</div>
	<a  class="radius-btn payment-btn">提现</a>
	<p class="tit-account">说明：每周二整日（0:00~24:00）可提取截至周一晚上（24:00前）的所有未提现收入，提现手续费1%；提现申请后3个工作日内到账。</p>
		


	</body>

</html>
